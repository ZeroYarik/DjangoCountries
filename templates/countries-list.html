{% extends 'base.html' %}
{% block content %}

<nav class="nav nav-pills nav-fill">
    {% for letter in alphabet %}
  <a class="nav-item nav-link " href="{% url 'countries-letter' letter %}">{{ letter }}</a>
    {% endfor %}
</nav>
<br>

<h2>List of countries:</h2>
<ol>
    {% for country in countries %}
        <li><a href="{% url 'country-name' country.name %}">{{ country.name }}</a></li>
    {% endfor %}
</ol>
{% endblock %}
